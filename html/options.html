<!doctype html>
<html>
<head>
  <title>Options - Map Switcher</title>
  <style>
    body {
      font-family: Tahoma, Verdana, sans-serif;
    }
    #titleLine {
      margin-bottom: 2em;
    }
    #titleLine h2 {
      display: inline;
      font-size: 22px;
      padding-right: 12px;
    }
    h1 {
        font-size: 18px;
    }
    #titleLine img {
      vertical-align: middle;
    }
    #mapsTickList {
      list-style-type: none;
      border-collapse: collapse;
    }
    #mapsTickList th {
      border-bottom: 2px solid #999;
      padding-bottom: 4px;
    }
    #mapsTickList td {
      padding-top: 3px;
      padding-bottom: 3px;
    }
    #status {
      color: #777;
      margin-top: 0.6em;
    }
    .imgcell {
      padding: 0px 6px;
    }
    .chkboxcell {
      padding: 0px 12px;
    }
    .mapnamecell {
      vertical-align: middle;
    }
    article.options {
      margin: 1em 2em 1em 3em;
    }
    section.services {
      margin: 2em 0em 2em 0em;
    }
  </style>
  <script src="../vendor/jquery/jquery-2.2.4.min.js"></script>
  <script src="../src/outputMaps.js"></script>
</head>
<body>
<div class=borderBox>
<div id="titleLine">
  <img src="../image/mapswitcher48x48.png"> <h2>Map Switcher</h2>
</div>
</div>

<article class="options">
<h1>Options</h1>

<section class="services">
<p>Output services to show:</p>
<table id="mapsTickList">
    <thead>
      <th colspan=2>Service</th><th><input type="checkbox" id="selectAllNone" /> </th>
    </thead>
    <tbody>
    </tbody>
</table>
</section>

<button id="save">Save</button>
<button id="cancel">Discard changes</button>
<div id="status"></div>
</article>

<script src="../src/options.js"></script>
</body>
</html>
